{% extends 'layout.html' %}
{% block body %}

<div class='row justify-content-center align-content-center'>
    <div class='col-4'>
        <div class='card card-body'>
            <form action="/add_user" method="POST">
                <div class='form-group p-2'>
                    <input type="text" name="usuario" placeholder="Usuario" class='form-control'>
                </div>
                <div class='form-group p-2'>
                    <input type="text" name="nombre" placeholder="Nombre" class='form-control'>
                </div>
                <div class='form-group p-2'>
                    <input type="text" name="apellidos" placeholder="Apellidos" class='form-control'>
                </div>
                <div class='form-group p-2'>
                    <input type="email" name="correo" placeholder="Email" class='form-control'>
                </div>
                <div class='form-group p-2'>
                    <input type="password" name="contrasena" placeholder="ContraseÃ±a" class='form-control'>
                </div>
                <!-- Hay que hacer la validacion de que solo se pueda ingresar datos hasta la fecha de hoy-->
                <div class='form-group p-2'>
                    <input type="date" name="fecha_nac"  class='form-control'>
                </div>          
                <div class='form-group p-2'>
                    <div class="row">
                        <div class="col-6 ">
                            <button type="submit" class='btn btn-primary btn-block'>
                            Registrarse
                            </button>
                        </div>
                        <div class="col-6">
                            <button type="reset" class='btn btn-danger btn-block'>
                            Borrar datos
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>    
    </div>
</div>

{% endblock %}
